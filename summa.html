<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summa</title>
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icon link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container-fluid background text-light">

        <!-- Main -->
        <div class="carousel slide carousel-fade" id="slide-all">
            <!-- Navbar -->
            <nav
                class="navbar navbar-expand bg-danger justify-content-center fixed-bottom mb-3 mx-5 rounded-pill carousel-indicators">
                <li class="nav-item active" data-bs-slide-to="0" data-bs-target="#slide-all">Home</li>
                <li class="nav-item" data-bs-slide-to="1" data-bs-target="#slide-all">About</li>
                <li class="nav-item" data-bs-slide-to="2" data-bs-target="#slide-all">Rooms</li>
                <li class="nav-item" data-bs-slide-to="3" data-bs-target="#slide-all">Services</li>
                <li class="nav-item" data-bs-slide-to="4" data-bs-target="#slide-all">Gallery</li>
                <li class="nav-item" data-bs-slide-to="5" data-bs-target="#slide-all">Contact</li>
                <button type="button" class="carousel-control-prev" data-bs-target="#slide-all" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button type="button" class="carousel-control-next" data-bs-target="#slide-all" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </nav>

            <div class="carousel-inner">
                <!-- Home -->
                <div id="Home" class="carousel-item active">
                    <div class="d-block w-100 bg-primary">
                        <h2>Home</h2>
                    </div>
                </div>

                <!-- About -->
                <div id="About" class="carousel-item">
                    <div class="d-block w-100 bg-secondary">
                        <h2>About</h2>
                    </div>
                </div>

                <!-- Rooms -->
                <div id="Rooms" class="carousel-item">
                    <div class="d-block w-100 bg-success">
                        <h2>Rooms</h2>
                    </div>
                </div>

                <!-- Services -->
                <div id="Services" class="carousel-item">
                    <div class="d-block w-100 bg-warning">
                        <h2>Services</h2>
                    </div>
                </div>

                <!-- Gallery -->
                <div id="Gallery" class="carousel-item">
                    <div class="d-block w-100 bg-info">
                        <h2>Gallery</h2>
                    </div>
                </div>

                <!-- Contact -->
                <div id="Contact" class="carousel-item">
                    <div class="d-block w-100 bg-dark">
                        <h2>Contact</h2>
                    </div>
                </div>
            </div>
        </div>


        <!-- script.js link -->
        <script src="script.js"></script>

        <!-- Bootstrap JS link -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
